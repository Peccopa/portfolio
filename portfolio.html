<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Here are examples of my web applications. Each project includes a live demo link. Screenshots illustrate the functionality and design."
    />
    <meta content="Web Applications: Portfolio" property="og:title" />
    <meta property="og:type" content="website" />
    <meta
      content="https://github.com/user-attachments/assets/8a9060da-72fb-42b3-a26d-a1cb0c4446fe"
      property="og:image"
    />
    <meta property="og:url" content="https://peccopa.github.io/portfolio/" />

    <link
      rel="icon"
      href="https://img.icons8.com/ios-filled/50/pinterest--v1.png"
      type="image/svg+xml"
    />

    <title>Portfolio — Web Applications</title>
    <style>
      :root {
        --bg: linear-gradient(180deg, #0b1220 0%, #071827 100%);
        --card: #0b1220;
        --muted: #93a0b3;
        --accent: #7c5cff;
        --glass: rgba(255, 255, 255, 0.03);
        --radius: 14px;
        --maxw: 1200px;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI',
          Roboto, 'Helvetica Neue', Arial;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: #e6eef6;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.4;
      }

      .container {
        max-width: var(--maxw);
        margin: 36px auto;
        padding: 0 20px;
      }

      /* Header */
      header {
        backdrop-filter: blur(6px);
        background: rgba(255, 255, 255, 0.02);
        border-radius: 18px;
        padding: 12px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
      }
      .logo {
        font-weight: 700;
        letter-spacing: 0.4px;
      }
      nav a {
        color: var(--muted);
        text-decoration: none;
        margin-left: 14px;
        font-weight: 600;
        font-size: 14px;
      }
      nav a:hover {
        color: var(--accent);
      }
      .contacts {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .contact-btn {
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.03);
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 13px;
        color: var(--muted);
        text-decoration: none;
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .contact-btn:hover {
        color: #fff;
        transform: translateY(-2px);
      }

      /* Hero */
      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        padding: 30px 0;
      }
      .hero-left h1 {
        margin: 0;
        font-size: 28px;
      }
      .hero-left p {
        color: var(--muted);
        margin-top: 8px;
        max-width: 60ch;
      }

      /* Grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 18px;
        margin-top: 20px;
      }
      @media (max-width: 980px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 640px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .hero {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      .card {
        background: var(--card);
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(124, 92, 255, 0.3);
      }

      .thumb {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        background: rgba(255, 255, 255, 0.02);
      }
      .thumb img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .title {
        font-weight: 700;
      }
      .desc {
        color: var(--muted);
        font-size: 13px;
        margin-top: 6px;
        min-height: 40px;
      }
      .links {
        display: flex;
        gap: 8px;
      }
      .link {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 6px 8px;
        border-radius: 8px;
        text-decoration: none;
        color: var(--muted);
        font-size: 13px;
      }
      .link:hover {
        color: #fff;
        border-color: rgba(124, 92, 255, 0.6);
      }

      /* Footer */
      footer {
        margin-top: 36px;
        padding: 18px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .small {
        color: var(--muted);
        font-size: 13px;
      }

      /* Top button */
      #topBtn {
        position: fixed;
        right: 18px;
        bottom: 18px;
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(124, 92, 255, 0.18);
        display: none;
      }

      /* Focus outline */
      a:focus,
      button:focus {
        outline: 2px solid rgba(124, 92, 255, 0.16);
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Portfolio</div>
        <nav aria-label="Main navigation">
          <a href="#portfolio">Projects</a>
          <a href="#contacts">Contacts</a>
        </nav>
        <div class="contacts">
          <a
            class="contact-btn"
            href="https://t.me/Bnz1905"
            title="Telegram"
            target="_blank"
            >Telegram</a
          >
          <a
            class="contact-btn"
            href="mailto:orbital.logistics@yandex.ru"
            title="Email"
            target="_blank"
            >Email</a
          >
        </div>
      </header>

      <main>
        <section class="hero" id="top">
          <div class="hero-left">
            <h1>Web Applications: Portfolio</h1>
            <p>
              Here are examples of my web applications. Each project includes a
              live demo link. Screenshots illustrate the functionality and
              design.
            </p>
          </div>
        </section>

        <section id="portfolio" aria-label="Portfolio">
          <div id="grid" class="grid" role="list"></div>
        </section>

        <footer id="contacts">
          <div class="contacts">
            <a
              class="contact-btn"
              href="https://t.me/Bnz1905"
              title="Telegram"
              target="_blank"
              >Telegram</a
            >
            <a
              class="contact-btn"
              href="mailto:orbital.logistics@yandex.ru"
              title="Email"
              target="_blank"
              >Email</a
            >
          </div>
          <div class="small">© Portfolio — 2025</div>
        </footer>
      </main>
    </div>

    <button id="topBtn" aria-label="Go to top">↑</button>

    <script>
      const projects = [
        {
          title: 'RSSchool: Coffee House',
          live: 'https://peccopa.github.io/RSSchool-2023Q4-Stage-1/coffee-house/pages/main',
          img: 'https://peccopa.github.io/RSSchool-2023Q4-Stage-1/coffee-house/coffee-house.gif',
          desc: 'Landing with modal, tabs, preloader.',
        },
        {
          title: 'RSSchool: Christmas Shop',
          live: 'https://peccopa.github.io/RSSchool-2024Q4-Stage-2/christmas-shop',
          img: 'https://peccopa.github.io/RSSchool-2024Q4-Stage-2/christmas-shop/screen.gif',
          desc: 'Responsive, pagination, popup, preloader.',
        },
        {
          title: 'RSSchool: Shelter',
          live: 'https://peccopa.github.io/RSSchool-2023Q2-Stage-0/shelter/index.html',
          img: 'https://peccopa.github.io/RSSchool-2023Q2-Stage-0/shelter/shelter.gif',
          desc: 'Interface for shelter: popup, carousel, responsive.',
        },
        {
          title: 'RSSchool: Library',
          live: 'https://peccopa.github.io/RSSchool-2023Q2-Stage-0/library/',
          img: 'https://peccopa.github.io/RSSchool-2023Q2-Stage-0/library/library.gif',
          desc: 'Responsive design, modal window, tabs.',
        },
        {
          title: 'RSSchool: Portfolio',
          live: 'https://peccopa.github.io/rsschool-portfolio',
          img: 'https://github.com/user-attachments/assets/b0b8ff32-d555-4824-a009-3be05f6002fa',
          desc: 'SPA, responsive, popup, carousel.',
        },
        {
          title: 'HTML-CSS-RU: Run Smart',
          live: 'https://peccopa.github.io/html-css-ru/run-smart/dist',
          img: 'https://peccopa.github.io/html-css-ru/run-smart/run-smart.gif',
          desc: 'Responsive design, modal windows, carousel, interactive map.',
        },
        {
          title: 'HTML-CSS-RU: Portfolio Grid',
          live: 'https://peccopa.github.io/html-css-ru/portfolio-grid/dist',
          img: 'https://peccopa.github.io/html-css-ru/portfolio-grid/portfolio-grid.gif',
          desc: 'Responsive design, burger menu, validation form.',
        },
        {
          title: 'HTML-CSS-RU: Uber Partners',
          live: 'https://peccopa.github.io/html-css-ru/uber-partners/src/',
          img: 'https://peccopa.github.io/html-css-ru/uber-partners/uber-partners.gif',
          desc: 'Responsive design, burger menu.',
        },
        {
          title: 'HTML-CSS-RU: WordPress Promo',
          live: 'https://peccopa.github.io/html-css-ru/wordpress-promo/',
          img: 'https://peccopa.github.io/html-css-ru/wordpress-promo/wordpress-promo.gif',
          desc: 'Practicing skills: Figma.',
        },
        {
          title: 'RSSchool: Image Gallery (VPN only)',
          live: 'https://peccopa.github.io/RSSchool-2023Q2-Stage-0/image-gallery/',
          img: 'https://peccopa.github.io/RSSchool-2023Q2-Stage-0/image-gallery/image-gallery.jpg',
          desc: 'Image search, modal, autocomplete.',
        },
        {
          title: 'HTML-CSS-RU: Simple Page',
          live: 'https://peccopa.github.io/html-css-ru/simple-page/',
          img: 'https://peccopa.github.io/html-css-ru/simple-page/simple-page.jpg',
          desc: 'Practicing skills: CSS.',
        },
        {
          title: 'PetHub (in progress)',
          live: 'https://pethub-o2ap.onrender.com/',
          img: 'https://github.com/user-attachments/assets/67882494-adb4-41af-a93b-6b02e491905e',
          desc: 'Fullstack: React frontend, Node/Postgres backend, in development.',
        },
      ];

      const grid = document.getElementById('grid');
      projects.forEach((p) => {
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
      <div class="thumb">
        <a href="${p.live}" target="_blank" rel="noopener" title="Open ${p.title}">
          <img loading="lazy" src="${p.img}" alt="${p.title} preview">
        </a>
      </div>
      <div class="meta">
        <div class="title">${p.title}</div>
        <div class="links">
          <a class="link" href="${p.live}" target="_blank" rel="noopener">Demo</a>
        </div>
      </div>
      <div class="desc">${p.desc}</div>
    `;
        grid.appendChild(el);
      });

      document.querySelectorAll('a[href^="#"]').forEach((a) => {
        a.addEventListener('click', (e) => {
          const target = document.querySelector(a.getAttribute('href'));
          if (target) {
            e.preventDefault();
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            history.replaceState(null, '', a.getAttribute('href'));
          }
        });
      });

      const topBtn = document.getElementById('topBtn');
      window.addEventListener('scroll', () => {
        topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
      });
      topBtn.addEventListener('click', () =>
        window.scrollTo({ top: 0, behavior: 'smooth' })
      );
    </script>
  </body>
</html>
